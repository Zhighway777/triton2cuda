name: CI for Triton2CUDA

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.pdf'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.pdf'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: python tests/test_runner.py